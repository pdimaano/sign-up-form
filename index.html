<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <aside>
            <div id="odinText">
                <img src="" alt="odin">
                <p>ODIN</p>
            </div>
            <div id="credit">
                <p>Photo by Halie West on Usplash</p>
            </div>
        </aside>
        <main>
            <div id="signUpText">
                <p>Sign up now to get started!</p>
            </div>
            <form action="">
                <div class="inputContainer">
                    <div class="inputChild">
                        <label for="fName">First Name</label>
                            <input type="text" id="fName" required>
                    </div>
                    <div class="inputChild">
                        <label for="lName">Last Name</label>
                            <input type="text" id="lName" required>
                    </div>
                </div>
                <div class="inputContainer">
                    <div class="inputChild">
                        <label for="email">Email</label>
                            <input type="email" id="email" required>
                    </div>
                    <div class="inputChild">
                        <label for="telNumber">Phone Number</label>
                            <input type="number" id="telNumber" required>
                    </div>
                </div>
                <div class="inputContainer">
                    <div class="inputChild">
                        <label for="password">Password</label>
                            <input type="password" id="password" class="error" required>
                    </div>
                    <div class="inputChild">
                        <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="error" required>
                    </div>
                </div>
            </form>
            <button>Create Account</button>
            <p id="logIn">Already have an account?<a href="#">Login</a></p>
        </main>
    </div>
</body>
</html>
